<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <title>Calci</title>
    </head>
    <body>
        <div class="calculator container">
            <h1>Calci</h1>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="topside">
                    <button class="btn function" id="clear">C</button>
                    <button class="btn function" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="btn function" id="percentage">%</button>
                </div>
                <div class="rightside">
                    <button class="btn function" id="divide"><i class="fa-solid fa-divide"></i></button>
                    <button class="btn function" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                    <button class="btn function" id="subtract"><i class="fa-solid fa-minus"></i></button>
                    <button class="btn function" id="add"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn function" id="equals"><i class="fa-solid fa-equals"></i></button>
                </div>
                <div class="numpad">
                    <button class="btn number" id="seven">7</button>
                    <button class="btn number" id="eight">8</button>
                    <button class="btn number" id="nine">9</button>
                    <button class="btn number" id="four">4</button>
                    <button class="btn number" id="five">5</button>
                    <button class="btn number" id="six">6</button>
                    <button class="btn number" id="one">1</button>
                    <button class="btn number" id="two">2</button>
                    <button class="btn number" id="three">3</button>
                    <button class="btn number" id="hundred">00</button>
                    <button class="btn number" id="zero">0</button>
                    <button class="btn function" id="decimal">.</button>
        </div>
</html>
