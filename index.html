<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <title>Calci</title>
    </head>
    <body>
        <div class="calculator container">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="operators">
                    <button class="btn function" id="clear">AC</button>
                    <button class="btn function" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="btn function" id="percentage">%</button>
                    <button class="btn function" id="square-root"><i class="fa-solid fa-square-root-variable"></i></button>
                    <button class="btn function" id="power"><i class="fa-solid fa-superscript"></i></button>
                    <button class="btn function" id="AND">AND</button>
                    <button class="btn function" id="OR">OR</button>
                    <button class="btn function" id="XOR">XOR</button>
                    <button class="btn function" id="left-parenthesis">(</button>
                    <button class="btn function" id="right-parenthesis">)</button>
                    <button class="btn function" id="factorial">!</button>
                    <button class="btn function" id="pi">Ï€</button>
                    <button class="btn function" id="e">e</button>
                    <button class="btn function" id="log">log</button>
                    <button class="btn function" id="ln">ln</button>
                    <button class="btn function" id="sin">sin</button>
                    <button class="btn function" id="cos">cos</button>
                    <button class="btn function" id="tan">tan</button>
                    <button class="btn function" id="inv">inv</button>
                    <button class="btn function" id="divide">/</button>
                    <button class="btn function" id="multiply">x</button>
                    <button class="btn function" id="subtract">-</button>
                    <button class="btn function" id="add">+</button>
                    <button class="btn function" id="equals">=</button>
                </div>
                <div class="numpad">
                    <button class="btn number" id="seven">7</button>
                    <button class="btn number" id="eight">8</button>
                    <button class="btn number" id="nine">9</button>
                    <button class="btn number" id="four">4</button>
                    <button class="btn number" id="five">5</button>
                    <button class="btn number" id="six">6</button>
                    <button class="btn number" id="one">1</button>
                    <button class="btn number" id="two">2</button>
                    <button class="btn number" id="three">3</button>
                    <button class="btn number" id="hundred">00</button>
                    <button class="btn number" id="zero">0</button>
                    <button class="btn function" id="decimal">.</button>
                </div>
            </div>
        </div>
    </body>
        <script src="script.js"></script>
</html>
